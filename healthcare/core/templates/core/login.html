<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="">Email id or Phone no</label>
            <input type="text" placeholder="Enter email id or phone no" name="username">

            <label for="">password</label>
            <input type="password" placeholder="Enter Password" name="password">
            {% if messages %}
            {% for message in messages %}
            <p class="{% if message.tags == 'error'%}errorMsg{% elif message.tags == 'success' %}successMsg{% else %}infoMsg{% endif %}">{{ message }}</p>
            {% endfor %}
            {% endif %}

            <input type="submit" value="Login">
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Register here.</a>
        <a href="" id="Google">
            <div class="google-btn"><img src="{% static 'assets/300221.png' %}" alt=""> Continue with Google </div>
        </a>
    </div>

</body>

</html>
